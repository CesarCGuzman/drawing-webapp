<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/scritps.js" defer></script>
    <title>Drawing App</title>
</head>
<body>
    <div class="container">
        <section class="tools">
            <div class="row">
                <label for="" class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="line">
                        <img src="/icons/slash-lg.svg" alt="">
                        <span>Line</span>
                    </li>
                    <li class="option tool" id="rectangle">
                        <img src="/icons/rectangle.svg" alt="">
                        <span>Rectange</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="/icons/circle.svg" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="/icons/triangle.svg" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="fill-color" id="fill-color">
                        <label for="fill-color">Fill shape</label>
                    </li>
                </ul>
            </div>

            <div class="row">
                <label for="" class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="/icons/brush.svg" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="/icons/eraser.svg" alt="">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" name="fill-color" id="size-slider" min="1" max="30" value="5">
                </ul>
            </div>

            <div class="row colors">
                <label for="" class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4A98F7">
                    </li>
            </div>

            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save as img</button>
            </div>
        </section>
        <section class="drawing-canvas">
            <canvas></canvas>
        </section>
        <section class="idk"></section>
    </div>
</body>
</html>
